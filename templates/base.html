{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess manager">
    <meta name="keywords" content="chess">
    <meta name="author" content="Gustavo Vieira">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'general/svg/logo.svg' %}">
    <link rel="alternate icon" type="image/x-icon" href="{% static 'general/images/favicon.ico' %}">

    <!-- Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Boxicons (Recommended for Consistency) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}">
    {% block 'head' %}{% endblock %}

    <title>{% block 'title' %}{% endblock %}</title>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="logo-details">
            <a href="{% url 'home' %}" class="logo_link">
                <!-- External SVG Logo -->
                <img src="{% static 'general/svg/logo.svg' %}" alt="Logo" class="logo_image">
            </a>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav-list">
            <li>
                <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class='bx bx-home' aria-label="Início"></i>
                    <span class='links_name'>Início</span>
                </a>
            </li>
            <li>
                <a href="{% url 'simple_tournament' %}" class="{% if request.resolver_match.url_name == 'simple_tournament' %}active{% endif %}">
                    <i class='bx bx-trophy' aria-label="Torneio Simples"></i>
                    <span class='links_name'>Torneio Simples</span>
                </a>
            </li>
            <li>
                <a href="#" class="disabled" aria-disabled="true" tabindex="-1">
                    <i class='bx bx-user' aria-label="Página Genérica"></i>
                    <span class='links_name'>Página Genérica</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <section class="home-section">
        {% block 'dashboard' %}{% endblock %}
    </section>
    {% block 'body' %}{% endblock %}

    <!-- Custom JavaScript -->
    <script src="{% static 'general/js/base.js' %}"></script>
</body>
</html>
